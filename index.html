    <script>
    setTimeout(function() {
        // Redirect relative to current file
        window.location.href = 'lam_research_social_listening_dashboard/pages/dashboard_overview.html';
    }, 1000);
    </script>
 
    <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flamresear9044back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WD5Q1BE2NM"></script>
<script>

  gtag('js', new Date());

<body>
    <div class="loading-container">
        <div class="loading-content">
            <h1>Social Media Analytics Dashboard</h1>
            <p>Loading your dashboard...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .loading-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script id="dhws-dataInjector" src="lam_research_social_listening_dashboard/public/dhws-data-injector.js"></script>
</body>
